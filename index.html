<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANI'S MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="player">
        <h1 class="player-title">NANI'S MUSIC PLAYER</h1>
        <div class="album-art">
            <img id="album-image" src="images/a1.jpg" alt="Album Art">
        </div>
        <div id="song-title">Song Title</div>

        <!-- Progress Bar -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="prev" class="btn">
                <span class="icon">◂</span>
            </button>
            <button id="backward" class="btn small-btn">
                <span class="icon">⏮</span>
            </button>
            <button id="play-pause" class="btn">
                <span id="play-pause-icon" class="icon">▶</span>
            </button>
            <button id="forward" class="btn small-btn">
                <span class="icon">⏭</span>
            </button>
            <button id="next" class="btn">
                <span class="icon">▸</span>
            </button>
        </div>
    </div>
</body>
</html>
